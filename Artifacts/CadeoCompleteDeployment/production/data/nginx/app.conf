server {
    listen 443 ssl;
    server_name cartt.fr www.cartt.fr;
    
	ssl_certificate /etc/letsencrypt/live/www.cartt.fr/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/www.cartt.fr/privkey.pem;

	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
	location / {
        proxy_pass http://cadeo-api; #for demo purposes
    }
}