server {
    listen 80;
    server_name api.cartt.fr www.api.cartt.fr cartt.fr www.cartt.fr;

	location /.well-known/acme-challenge/ {
	    root /var/www/certbot;
	}
    location / {
        # proxy_pass http://apache1; #for demo purposes
        return 301 https://$host$request_uri;
    }    
}
